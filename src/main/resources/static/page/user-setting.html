<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">学号</label>
                <div class="layui-input-block">
                    <input type="text" name="s_no" lay-verify="required" lay-reqtext="学号不能为空"
                           placeholder="请输入学号" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="s_name" lay-verify="required" lay-reqtext="姓名不能为空"
                           placeholder="请输入姓名" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">籍贯</label>
                <div class="layui-input-block">
                    <input type="text" name="s_from" lay-verify="required" lay-reqtext="籍贯不能为空"
                           placeholder="请输入籍贯" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="s_id" lay-verify="required" lay-reqtext="身份证号不能为空"
                           placeholder="请输入身份证号" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">性别</label>
                <div class="layui-input-block">
                    <select name="s_sex" lay-verify="required" readonly disabled>
                        <option value="">请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">年级</label>
                <div class="layui-input-block">
                    <input type="text" name="s_grade" lay-verify="required" lay-reqtext="年级不能为空"
                           placeholder="请输入年级" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">住宿状态</label>
                <div class="layui-input-block">
                    <select name="s_rs" lay-verify="required" disabled>
                        <option value="">请选择住宿状态</option>
                        <option value="有">有</option>
                        <option value="无">无</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">班级编号</label>
                <div class="layui-input-block">
                    <input type="text" name="c_no" lay-verify="required" lay-reqtext="班级编号不能为空"
                           placeholder="请输入班级编号" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;

        // 从 localStorage 获取数据
        var userData = {
            cNo: localStorage.getItem('cNo'),
            sFrom: localStorage.getItem('sFrom'),
            sGrade: localStorage.getItem('sGrade'),
            sId: localStorage.getItem('sId'),
            sName: localStorage.getItem('sName'),
            sNo: localStorage.getItem('sNo'),
            sPwd: localStorage.getItem('sPwd'),
            sRs: localStorage.getItem('sRs'),
            sSex: localStorage.getItem('sSex')
        };
        // console.log(userData);

        // 填充表单并使其只读
        $("input[name='s_no']").val(userData.sNo);
        $("input[name='s_name']").val(userData.sName);
        $("input[name='s_id']").val(userData.sId);
        $("input[name='s_grade']").val(userData.sGrade);
        $("input[name='c_no']").val(userData.cNo);
        $("input[name='s_from']").val(userData.sFrom);
        $("select[name='s_sex']").val(userData.sSex);
        $("select[name='s_rs']").val(userData.sRs);

        form.render(); // 渲染表单

        // 禁用表单字段，使其只读
        $("input, select").attr("disabled", true);
    });
</script>

</body>
</html>
